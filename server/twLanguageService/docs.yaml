  name: Active
  desc: "Add the `active:` prefix to only apply a utility when an element is active."
"https://tailwindcss.com/docs/hover-focus-and-other-states#group-focus":
  name: Group-focus
  desc: "The `group-focus` variant works just like `group-hover` except for focus."
"https://tailwindcss.com/docs/hover-focus-and-other-states#focus-visible":
  name: Focus-visible
  desc: "Add the `focus-visible:` prefix to only apply a utility when an element has focus but only if the user is using the keyboard."
"https://tailwindcss.com/docs/hover-focus-and-other-states#motion-safe":
  name: Motion-safe
  desc: "Add the `motion-safe:` prefix to only apply a utility when the `prefers-reduced-motion` media feature matches `no-preference`."
"https://tailwindcss.com/docs/hover-focus-and-other-states#motion-reduce":
  name: Motion-reduce
  desc: "Add the `motion-reduce:` prefix to only apply a utility when the `prefers-reduced-motion` media feature matches `reduce`."
"https://tailwindcss.com/docs/hover-focus-and-other-states#disabled":
  name: Disabled
  desc: "Add the `disabled:` prefix to only apply a utility when an element is disabled."
"https://tailwindcss.com/docs/hover-focus-and-other-states#visited":
  name: Visited
  desc: "Add the `visited:` prefix to only apply a utility when a link has been visited."
"https://tailwindcss.com/docs/hover-focus-and-other-states#checked":
  name: Checked
  desc: "Add the `checked:` prefix to only apply a utility when a radio or checkbox is currently checked."
"https://tailwindcss.com/docs/hover-focus-and-other-states#first-child":
  name: First-child
  desc: "Add the `first:` prefix to only apply a utility when it is the first-child of its parent. This is mostly useful when elements are being generated in some kind of loop."
"https://tailwindcss.com/docs/hover-focus-and-other-states#last-child":
